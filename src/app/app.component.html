<body ng-app="calculator">
  <div class="container" ng-controller="CalculatorCtrl as Ctrl">
      <table >
          <tr>
              <td colspan="4">
                  <input type="text" id="calc" />
              </td>
          </tr>
          <tr>
              <td>                  
              </td>
              <td>                  
              </td>
              <td>             
              </td>
              <td>
                  <button class="tile-small bg-yellow fg-white" data-role="tile" style="border: none" ng-click="Ctrl.actions('div')">รท</button>
              </td>
          </tr>
          <tr>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(7)">7</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(8)">8</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(9)">9</button>
              </td>
              <td>
                  <button class="tile-small bg-yellow fg-white" data-role="tile" style="border: none" ng-click="Ctrl.actions('mul')">x</button>
              </td>
          </tr>

          <tr>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(4)">4</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(5)">5</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(6)">6</button>
              </td>
              <td>
                  <button class="tile-small bg-yellow fg-white" data-role="tile" style="border: none" ng-click="Ctrl.actions('res')">-</button>
              </td>
          </tr>

          <tr>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(1)">1</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(2)">2</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(3)">3</button>
              </td>
              <td rowspan="2">
                  <button class="tile-small bg-yellow fg-white" data-role="tile" style="border: none; height: 150px;" ng-click="Ctrl.actions('sum')">+</button>
              </td>
          </tr>

          <tr>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.n(0)">0</button>
              </td>
              <td>
                  <button class="tile-small bg-black fg-white" data-role="tile" style="border: none" ng-click="Ctrl.p('.')">.</button>
              </td>
              <td>
                  <button class="tile-small bg-yellow fg-white" data-role="tile" style="border: none" ng-click="Ctrl.resultado()">=</button>
              </td>
          </tr>
      </table>      
  </div>  
  </body>
